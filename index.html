<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mateusz Michalczyk">
    <meta name="keywords" content="slider, image, screen">
    <meta name="description" content="Simple image slider">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Screen Image Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div id="arrow-left" class="arrow"></div>
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span class="slide-text">Image One</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span class="slide-text">Image Two</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span class="slide-text">Image Three</span>
                </div>
            </div>
            <div class="slide slide4">
                <div class="slide-content">
                    <span class="slide-text">Image Fourth</span>
                </div>
            </div>
        </div>
        <div id="arrow-right" class="arrow"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
